<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="tabs">
        <h1>График отпусков</h1>
        <div class="tabs__nav">
            <button class="tabs__btn tabs__btn_active">Отображение данных по умолчанию</button>
            <button class="tabs__btn" onclick="mixFunc()">Графики</button>
            <button class="tabs__btn" onclick="createCards()">Информация по каждому сотруднику</button>
        </div>
        <div class="tabs__content">

            <div class="tabs__pane tabs__pane_show  container">
                <!-- ПЕРВАЯ ВКЛАДКА -->
                <div class="mb-3">
                    <label for="formFile" class="form-label">Выберите файл для просмотра</label>
                    <input class="form-control" type="file" id="formFile" accept=".csv" name="readable">
                </div>
                <div class="input-group mb-3 container">
                    <span class="input-group-text" id="basic-addon1"></span>
                    <input type="text" class="form-control" onkeyup="tableSearch()" id="search-text"
                        placeholder="Введите данные для поиска" aria-label="Данные для поиска"
                        aria-describedby="basic-addon1">
                </div>
                <div id="filter" class="container"></div>
                <div id="preview"></div>


            </div>
            <div class="tabs__pane personal-container">
                <!-- ВТОРАЯ ВКЛАДКА -->
                <div id="filter-page2" class="charts"></div>
                <div class="charts" id="dayCnt"></div>
                <div class="charts" id="dayTable"></div>
            </div>
            <div class="tabs__pane tabs_workers  container" id="content-3">
                <!-- ТРЕТЬЯ ВКЛАДКА -->
                <div id="filter-page3" class="container"></div>
                <div id="cards"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
